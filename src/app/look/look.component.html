    
<div class="main">
    <h2>Owner:</h2>
    <p>Last name: <span>{{lastName}} </span><br>
        Name: <span>{{name}}</span> <br>
        City: <span>{{city}} </span>   
    </p>

    <table class="table table-dark table-striped">
    <thead>
        <tr>
        <th scope="col">Car number</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        </tr>
    </thead>
    <tbody>
        <tr class="carLine" *ngFor = "let car of cars"
            style="padding: 3px;">
        <td>{{car.number}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        </tr>
        
        </tbody>
    </table>

    <div class="m-3">
    <button type="button" class="btn btn-dark"><i class="fas fa-arrow-circle-left"></i> 
        <a class="linkBack" routerLink="/home" routerLinkActive="active">Back</a>  
    </button>
    </div>
</div>
