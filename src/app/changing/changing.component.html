    <table class="table table-dark table-striped">
      <div class="leftCol  w-50">
        <h2>Owner:</h2>
        <div class="form-floating mb-3">
          <input type="text" [formControl]="lastNameControl" class="form-control" id="floatingLastName" placeholder="Your last name:">
          <label for="floatingLastName">Last name:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" [formControl]="nameControl" class="form-control" id="floatingName" placeholder="Your name:">
            <label for="floatingName">Name:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" [formControl]="cityControl" class="form-control" id="floatingCity" placeholder="Your city:">
            <label for="floatingMiddleName">City:</label>
        </div>
      </div>
        <thead>
          <tr>
            <th scope="col">Car number</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody>
          <tr class="carLine" *ngFor = "let car of cars"
               style="padding: 3px;">
            <td>{{car.number}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.year}}</td>
            <td><button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></td>
          </tr>
          <button type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Add auto</button>
        </tbody>
      </table>
