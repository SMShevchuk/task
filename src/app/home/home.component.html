<div class="blockBtn">
    <a routerLink="/changing" routerLinkActive="active"  class="btn btn-outline-secondary">Add</a>
    <a routerLink="/changing" routerLinkActive="active" class="btn btn-outline-secondary disabled">Look</a>
    <a routerLink="/changing" routerLinkActive="active" class="btn btn-outline-secondary disabled">Edit</a>
    <button class="btn btn-outline-secondary" (click)="removeLine">Delete</button>
</div>

<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Last name</th>
        <th scope="col">Name</th>
        <th scope="col">Middle name</th>
        <th scope="col">Number of cars</th>
      </tr>
    </thead>
    <tbody class="dataPerson">
      <tr class="dataLine" #per *ngFor = "let person of people" 
          (click)="choosePerson(per);" style="padding: 3px;">
        <td>{{person.lastName}}</td>
        <td>{{person.name}}</td>
        <td>{{person.middleName}}</td>
        <td>{{person.cars.length}}</td>
      </tr>
      
    </tbody>
  </table>
