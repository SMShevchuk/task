


<form #form id="formAdd">
    <div class="leftCol  w-50">
      <h2>Owner:</h2>
      <div class="form-floating mb-3">
        <input type="text" [formControl]="lastNameControl" class="form-control" id="floatingLastName" placeholder="Your last name:">
        <label for="floatingLastName">Last name:</label>
      </div>
      <div class="form-floating mb-3">
          <input type="text" [formControl]="nameControl" class="form-control" id="floatingName" placeholder="Your name:">
          <label for="floatingName">Name:</label>
      </div>
      <div class="form-floating mb-3">
          <input type="text" [formControl]="cityControl" class="form-control" id="floatingCity" placeholder="Your city:">
          <label for="floatingMiddleName">City:</label>
      </div>
    </div>
  
    <div class="rightCol  w-50"> 
      <h2>Cars:</h2>
      <div class="form-floating mb-3">
        <input type="text" [formControl]="carNumberControl" class="form-control ng-invalid" id="floatingCarNumber" placeholder="Your car number:">
        <label for="floatingLastName">Car number:</label><br>
        <span id="numValid">Ð¡ars with this number already exist!!!</span>
      </div>
      <div class="form-floating mb-3">
        <input type="text" [formControl]="brandControl" class="form-control" id="floatingBrend" placeholder="Your last name:">
        <label for="floatingLastName">Brand:</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" [formControl]="modelControl" class="form-control" id="floatingModel" placeholder="Your last name:">
        <label for="floatingLastName">Model:</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" [formControl]="yearControl" class="form-control" id="floatingYear" placeholder="Your last name:">
        <label for="floatingLastName">Year:</label>
      </div>
    </div>

        
  </form> 
  <div class="bottomBtn">
    <button id="saveAuto" type="button"  (click)="addNewOwner();" class="btn btn-dark" [disabled]="correct"><i class="far fa-save"></i>Save</button>
    <button type="button"  class="btn btn-dark"><i class="fas fa-arrow-circle-left"></i> 
        <a class="linkBack" id="btnBack" routerLink="/home" routerLinkActive="active">Back</a>  
    </button>
  </div>
